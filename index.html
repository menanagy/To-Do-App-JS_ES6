    <div class="container">
        <h1 class="text-center display-3 p-3 text-white ">To Do App</h1>
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form action=""class="row" id="student">
                    
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="text-white p-2" for="first-name">First Name</label>
                                <input type="text" class="form-control" id="first-name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="text-white p-2" for="last-name">Last Name</label>
                                <input type="text" class="form-control" id="last-name">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="text-white p-2" for="age">Age</label>
                                <input type="text" class="form-control" id="age">
                            </div>
                        </div>
                        <div class="col-sm-12 p-3">
                            <div class="form-group">
                                <!-- <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button> -->
                                <input type="submit" class="btn btn-success btn-block  w-100" value="Add New">
                            </div>
                        </div>
                </form>

            </div>
        </div>
        <div class="row">
            <h1 class="text-center display-4 red my3 col">All Students</h1>
            <div class="col-10 mx-auto">
                    <table class="table table-bordered" id="students">
                        <thead>
                        <tr class="text-center green">
                                <td>First Name</td>
                                <td>Last Name</td>
                                <td>Age </td>
                                <td>Delete</td>
                            </tr>
                        </thead>
                        <tbody>

                                    </td>
                                </tr>
                        </tfoot> -->
                    </table>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
